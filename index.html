<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google's Homepage Project</title>

    <!-- Google Fonts and Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="./css/style.css">


</head>
<body>

    <nav class="nav">
        <div class="left-nav">
            <a href="#" class="underline">About</a>
            <a href="#" class="underline">Store</a>
        </div>
        <div class="right-nav">
            <a href="#" class="underline">Gmail</a>
            <a href="#" class="underline">Images</a>
            <a href="#"><i class="material-icons apps">apps</i></a>
            <button class="sign-in">Sign In</button>
        </div>
    </nav>

    <banner class="banner">
        <div class="img-div">
            <img src="./images/google-logo.png" alt="google's logo">
        </div>
        <div class="search-box">
            <i class="material-icons search">search</i>
            <input type="text">
            <a href="#"><i class="material-icons mic">mic</i></a>
        </div>
        <div class="buttons">
            <button>Google's Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="language">
            <p>Google offered in:<a href="#"> Español (Latinoamérica)</a></p>
        </div>
    </banner>

    <footer class="footer">
        <div class="country">
            <p>Argentina</p>
        </div>
        <div class="about">
            <div class="left-about">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right-about">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
